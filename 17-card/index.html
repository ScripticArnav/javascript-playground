<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Card Hitesh Chaudhary</title>
  </head>
  <style>
    .card {
      padding: 15px;
      margin: 8rem auto;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card .follower {
      padding: 10px;
      background-color: #f5f5f5;
      text-align: center;
      font-weight: bold;
    }
  </style>

  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a target="_blank" href="https://www.youtube.com/@chaiaurcode"
        >Youtube channel</a
      >
    </nav>
    <div class="card-container">
      <div class="card">
        <img src="" alt="Photo" id="avatar"/>
        <div class="follower">Followers:</div>
      </div>
    </div>
    <script src="arnav.js"></script>
  </body>
</html>
